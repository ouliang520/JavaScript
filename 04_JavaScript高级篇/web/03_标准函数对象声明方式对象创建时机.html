<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    //在上方调用fun1()
    fun1() //命令行
    //标准形式声明函数对象
    function fun1(){
        window.alert("fun1 is run...");
    }
    //在下方调用fun1对象
    fun1(); //命令

    //--问题：面向对象思想，要求对象必须先创建出来，然后才能调用
</script>
</head>
