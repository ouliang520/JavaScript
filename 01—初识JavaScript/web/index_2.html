<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
       通知浏览器将common.js文件内容加载到当前网页中
    -->

        /*
        *  当浏览器解析script标签时，根据src要求

        *   function fun2(){
              window.alert("你愁啥");


               }
        */
    </script>
</head>
<body>
           <center>
                <input type="button" value="老崔" onclick="fun2()"/>

           </center>
</body>
</html>
