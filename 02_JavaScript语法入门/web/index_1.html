<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!--script标签在HTML文件，可以在任意位置出现-->
        <script type="text/javascript">
            //JavaScript命令行可以以";"来结尾，也可以省略
            //浏览器在收到HTML文件之后，自动对<script>标签中JavaScript命令进行编译与执行
            var num1 =200;
            var num2 =300;
            var num3 = num1 +num2
            window.alert("num3 = "+num3)
        </script>
</body>
</html>
